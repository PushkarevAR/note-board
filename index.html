<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Note Board</title>

    <link rel="stylesheet" href="/style/drag-n-drop.css" />
    <link rel="stylesheet" href="/style/header-tag.css" />
    <link rel="stylesheet" href="/style/hovers.css" />
    <link rel="stylesheet" href="/style/main-tag.css" />
    <link rel="stylesheet" href="/style/note.css" />
    <link rel="stylesheet" href="/style/basics.css" />

    <script
      src="https://kit.fontawesome.com/3617a89b26.js"
      crossorigin="anonymous"
    ></script>

    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.10.2/Sortable.min.js"></script> -->
  </head>

  <body>
    <header class="">
      <div class="header-box">
        <div class="logo">
          <a href="#">Note Board</a>
        </div>

        <div class="header-box-right">
          <div class="appearance">
            <div class="theme-switcher-icon">
              <i class="fas fa-lightbulb"></i>
            </div>

            <div class="color-switcher">
              <div class="color-switcher-icon">
                <i class="fas fa-palette"></i>
              </div>

              <div class="color-switcher-dropdown">
                <h3>Choose your color</h3>

                <div class="btn-box">
                  <button
                    class="color blue"
                    data-colors="#292722 #ffd257 #ffd257cc #e9c258 #e9c25880 #fffbf1"
                  ></button>
                  <button
                    class="color active green"
                    data-colors="#27312b #6ace97 #6ace97cc #59b884 #59b88480 #e7fdf1"
                  ></button>
                  <button
                    class="color purple"
                    data-colors="#231f25 #ac40f4 #ac40f4cc #8515cf #8515cf80 #fcf8ff"
                  ></button>
                </div>
              </div>
            </div>
          </div>
          <button class="btn-login">Login</button>
        </div>
      </div>
    </header>

    <main class="main-wrapper">
      <section class="intro">
        <div class="intro-text">
          <h1>Wellcome to Your <span>Note Board</span></h1>
          <p>
            NoteBoard functions as a service for making short text notes, which
            can be imported from file and export into your google calendar.
          </p>
          <button>Create Note</button>
        </div>

        <div class="intro-note">
          <div class="note note-input">
            <i class="fas fa-times-circle fuck" id="btn-close"></i>
            <input type="text" name="note-title" placeholder="Title" required maxlength="20"/>
            <textarea name="note-text" placeholder="Note" required></textarea>
            <button type="submit">Add Note</button>
            <span class="input-length">100</span>
          </div>
        </div>
      </section>

      <section class="notes-wrapper">
        <!-- <div class="drag-n-drop">
            <h3>Drag & Drop to Upload File</h3>
            <button>Browse File</button>
            <input type="file" hidden />
          </div> -->
      </section>
    </main>

    <script src="/script/create-note.js"></script>
    <script src="/script/hide-header.js"></script>
    <script src="/script/theme-colors-switcher.js"></script>
  </body>
</html>
